<style type="text/css">
.video{width: 600px;position: relative;}
#myVideo{width: 100%;}
.progress{display:block;height:10px;width: 70%;background:#fff;margin: 15px;border-radius: 5px;border: 1px solid #f2f2f2;float: left;}
.controller{height: 40px;background:#9d9d9d;opacity: 0.45;position: absolute;bottom:0px;left: 0px;width: 100%;}
.start{float: left;display: inline-block;height:40px;width: 40px;border-radius: 50%;line-height: 40px;text-align: center;cursor: pointer;}
.start:hover{color: #fff;}
.total_time{float:left;line-height: 40px;color:#fff;}
</style>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<div class="video">
	<video id="myVideo" preload=true>
		<source src="movie.mp4" type="video/mp4"/>
	</video>
	
	<div class="controller">
		<span class="start" onclick='start();'>开始</span>
		<span class="progress"></span>
		<img src="">
		<span class="total_time"></span>
	</div>
</div>
<script type="text/javascript">
var video = document.getElementById("myVideo");
function start(){
		console.log(video.duration);
	if(video.paused){
		video.play();
		return;
	}

	video.pause();
}
video.addEventListener("loadedmetadata",function(){
	var total_time = video.duration.toFixed(1);
	$('.total_time').text(total_time);
});
video.addEventListener("timeupdate", function () {
	  var vTime = video.currentTime;
	  console.log(vTime.toFixed(1));
/*  document.getElementById("curTime").textContent = vTime.toFixed(1);
  document.getElementById("vRemaining").textContent = (vLength - vTime).toFixed(1);*/
	},false);
</script>
